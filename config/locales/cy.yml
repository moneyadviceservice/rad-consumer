    items:
      - text: Awdurdodir a rheoleiddir yr holl gynghorwyr gan yr Awdurdod Ymddygiad Ariannol (FCA)
        tooltip: Yr FCA yw rheoleiddiwr ariannol y Deyrnas Unedig gan osod rheolau sydd yn ofynnol i gwmnïau sy’n cyflogi cynghorwyr ariannol eu dilyn wrth gynnig cyngor a gwerthu cynnyrch ariannol. Golyga hyn eich bod wedi’ch diogelu os aiff pethau o chwith a gallant wynebu dirwy neu gael eu cau i lawr os byddant yn tramgwyddo’r rheolau. Rhaid i gynghorwyr ariannol a reoleiddir ennill rhai cymwysterau neilltuol cyn iddynt fedru gweithio, a phennir y cymwysterau hyn gan yr FCA.
      - text: Gall pob cynghorydd gynnig cyngor ariannol personol
        tooltip: Golyga hyn y bydd raid i gynghorwyr gasglu digon o wybodaeth gennych er mwyn medru cynnig argymhelliad personol. Os gwelwch yn y pen draw bod yr argymhelliad yn anaddas, gallwch gwyno yn gyntaf wrth gwmni’r cynghorydd ac yna wrth yr Ombwdsmon Ariannol os caiff eich cwyn ei gwrthod. Diogelir cynghorwyr sydd ar y gofrestr gan Gynllun Iawndal y Gwasanaethau Ariannol hefyd sy’n golygu y gallwch hawlio iawndal os collwch eich arian o ganlyniad uniongyrchol i’r cynghorydd fynd i’r wal.
