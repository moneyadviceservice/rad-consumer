        - title: Rhyddhau ecwiti
          tooltip: Er mwyn medru rhoi cyngor i chi ar gynlluniau rhyddhau ecwiti, rhaid i gynghorwyr ariannol gael cymhwyster penodol. Os dewiswch yr opsiwn hwn byddwn yn eich cysylltu â chwmnïau addas sydd â chynghorydd â’r cymwysterau gofynnol. Gallwch ddarllen rhagor am <a href="https://www.moneyadviceservice.org.uk/cy/articles/rhyddhau-ecwiti">ryddhau ecwiti yma</a>.
