        - text: Mae ein Cyfeirlyfr Cynghorydd Ymddeoliad yn eich paru â chwmnïau, yn seiliedig ar y wybodaeth a rowch i ni.
        - text: Os dywedwch wrthym bod angen math penodol o gyngor arnoch, dangosir y cwmnïau sy’n cynnig y math hwnnw o gyngor yn unig.
        - text: Os rhoesoch god post, dangosir cwmnïau sy’n fodlon cwrdd â chi’n bersonol yn unig.

