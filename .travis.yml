language: ruby
sudo: false
cache: bundler
dist: trusty
rvm:
  - 2.5.3
node_js:
  - 'node'
services:
  - elasticsearch
before_install:
  - curl -O https://download.elastic.co/elasticsearch/elasticsearch/elasticsearch-1.7.3.deb && sudo dpkg -i --force-confnew elasticsearch-1.7.3.deb && sudo service elasticsearch restart
before_script:
  - cp config/example.database.yml config/database.yml
  - psql -c "create database rad_test;" -U postgres
  - bundle exec rake db:schema:load
  - npm install
  - npm install -g bower karma-cli
  - bundle exec bowndler update
script:
  - bundle exec rspec --exclude-pattern "spec/features/**/*_spec.rb"
  - bundle exec cucumber
  - npm test
  - bundle exec rubocop -DS
env:
  - SHOW_ETHICAL_AND_SHARIA_FILTER=true SHOW_LANGUAGES_FILTER=true
